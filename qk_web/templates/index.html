<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天基使用工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #log_messages {
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script>
        function clearAndSubmit() {
            document.getElementById('log_messages').innerHTML = '';  
            document.forms[0].submit();  
        }
    </script>
</head>
<body>
    <h1>资源表字段模板导出</h1>
    <form method="post" onsubmit="clearAndSubmit();">
        <label for="table_name">天基中的表名:</label>
        <input type="text" name="table_name" required><br>
        <button type="submit">Download Excel</button>
    </form>

    <div>
        <h3>运行日志</h3>
        <div id="log_messages">
            {{ log_messages }}<br>
        </div>
    </div>
</body>
</html>
